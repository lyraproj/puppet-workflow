aws_vpc:
  typespace: aws
  input:
    tags:
      type: Hash[String,String]
      lookup: aws.tags  
  output:
    vpcId: String
    subnetId: String
  activities:
    vpc:
      output: vpcId
      state:
        amazonProvidedIpv6CidrBlock: false
        cidrBlock: 192.168.0.0/16
        enableDnsHostnames: false
        enableDnsSupport: false
        isDefault: false
        state: available
        tags: $tags
    subnet:
      output: subnetId
      state:
        vpcId: $vpcId
        cidrBlock: 192.168.1.0/24
        ipv6CidrBlock: ''
        tags: $tags
        assignIpv6AddressOnCreation: false
        mapPublicIpOnLaunch: false
        defaultForAz: false
        state: available
